apiVersion: apps/v1
kind: Deployment
metadata:
  name: worldweb
spec:
  selector:
    matchLabels:
      app: worldweb
  template:
    metadata:
      labels:
        app: worldweb
    spec:
      containers:
      - name: worldwebcontainer
        image: melihselamiurkmez/worldweb
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: loadbalancerservices
spec:
  selector:
    app: worldweb
  ports:
  - port: 8080
    targetPort: 80
  type: LoadBalancer  
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
spec:
  rules:
  - host: ""
    http:
      paths:
      - pathType: Prefix
        path: ""
        backend:
          service:
            name: loadbalancerservices
            port: 
              number: 8080
